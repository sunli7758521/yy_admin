    <script type="text/javascript">
        var prefix = ctx + "sysusersystem/userplan";
        $("#form-plan-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                // alert("11111")
                $.operate.save(prefix + "/edit", $('#form-plan-edit').serialize());
            }
        }

            minView: "month",
            autoclose: true
