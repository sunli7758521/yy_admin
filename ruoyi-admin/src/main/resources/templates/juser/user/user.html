    <script th:inline="javascript">
        //js相关内容，不要在head标签中写，尽量放到所有标签之后
        $(document).ready(function(){
            var fyid = 100;
            $("#ministryId").change(function(){
                fyid=$(this).val();
            })
        })

        var editFlag = [[${@permission.hasPermi('juser:user:edit')}]];
        var removeFlag = [[${@permission.hasPermi('juser:user:remove')}]];
        var datas = [[${@dict.getType('ban_zu')}]];
        var sex = [[${@dict.getType('sys_user_sex')}]];
        var userStats = [[${@dict.getType('user_stats')}]];
        var prefix = ctx + "juser/user";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "用户",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'userId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'userNum',
                    title : '工号'
                },
                {
                    field : 'deptName',
                    title : '所属系统'
                },
                // {
                //     field : 'deptId',
                //     title : '部门id'
                // },
                {
                    field : 'userName', 
                    title : '用户名称'
                },
                {
                    field : 'phone', 
                    title : '手机号'
                },
                {
                    field : 'gender',
                    title : '性别',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(sex, item.gender);
                    }
                },
                // {
                //     field : 'dict.dictValue',
                //     title : '性别'
                // },
                {
                    field : 'userTypeName',
                    title : '人员类型'

                },
                {
                    field : 'state', 
                    title : '在职状态',
                    formatter: function(value, item, index) {

                        return $.table.selectDictLabel(userStats, item.state);

                    }
                },
                // {
                //     field : 'hospitalName',
                //     title : '医院'
                // },
                // {
                //     field : 'ministryName',
                //     title : '分院'
                // },
                // {
                //     field : 'familiesName',
                //     title : '科室'
                // },
                {
                    field : 'teamId',
                    title : '组',
                    formatter: function(value, item, index) {
                        return $.table.selectDictLabel(datas, item.teamId);
                    }
                },
                {
                    field : 'adrress', 
                    title : '住址'
                },
                    {
                        field: 'createTime',
                        title: '入职时间    '
                    },
                {
                    field : 'emergencyCall', 
                    title : '紧急电话'
                },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });



    </script>
