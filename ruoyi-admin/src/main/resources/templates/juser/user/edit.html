<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改用户')"/>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

                    <label class="col-sm-4 control-label">所属系统：</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{systemId}" name="systemId" th:with="type=${@dict.DeptList()}" required="required">
                            <option value="" >所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.deptName}" th:value="${dict.deptId} "

                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">人员类型：</label>
                    <div class="col-sm-8">
                        <select name="userType" th:field="*{userType}" class="form-control" th:with="type=${@dict.utList()}" required="required">
                            <option value="" >所有</option>
                            <option th:each="dict : ${type}" th:text="${dict.name}" th:value="${dict.id}"
                                    th:field="*{userType}"></option>
                        </select>
                    </div>

                </div>
            </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">员工姓名：</label>
                    <div class="col-sm-8">
                        <input name="userName" th:field="*{userName}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-8">

                    </div>
                </div>
            </div>
            <div class="row">

                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别：</label>
                        <div class="col-sm-8">
                            <select name="gender" th:field="*{gender}"  class="form-control m-b"
                                    th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="" >所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}" th:field="*{gender}"></option>
                            </select>
                        </div>
                    </div>

                        <div class="col-sm-8">
                            <select name="state" th:field="*{state}" class="form-control" th:with="type=${@dict.getType('user_stats')}">
                                <option value="" >所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">

                        <div class="col-sm-8">

                                        ></option>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                                    th:with="type=${@dict.DeptBuList(100)}">

            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">科室：</label>
                        <div class="col-sm-8">
                            <!--                    <input name="families" th:field="*{families}" class="form-control" type="text">-->
                            <select id="families" name="families" th:field="*{families}" class="form-control"
                                    th:with="type=${@dict.DeptBuList(101)}">
                                <option value="" >所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.deptName}" th:value="${dict.deptId} "
                                        ></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">组名称：</label>

                            </select>
                        </div>
                    </div>

            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">住址：</label>
                        <div class="col-sm-8">
                            <input name="adrress" th:field="*{adrress}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">紧急电话：</label>
                        <div class="col-sm-8">
                            <input name="emergencyCall" th:field="*{emergencyCall}" th:value="*{emergencyCall}" class="form-control" type="isPhone" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">工号：</label>
                        <div class="col-sm-8">
                            <input name="userNum"  th:field="*{userNum}" class="form-control" type="text" readonly="true">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">备注</label>
                        <div class="col-sm-8">
                            <input name="remark"  th:field="*{remark}" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "juser/user";
    $("#form-user-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-user-edit').serialize());
        }
    }
</script>

</html>
