<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增隐患整改')" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zg-add">
                    <input name="yhId" class="form-control" type="hidden" th:value="${yhId}">
            <div class="form-group">
                <label class="col-sm-3 control-label">隐患整改人：</label>
                <div class="col-sm-8">
                    <input name="zgName" class="form-control" type="text" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">隐患整改时间：</label>
                <div class="col-sm-8">
                    <!--<input name="zgTime" class="form-control" type="text">-->
                    <input type="text" name="zgTime" class="layui-timeline form-control"   id="test5" placeholder="yyyy-MM-dd HH:mm:ss" required autocomplete="off">

                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">隐患整改措施：</label>
                <div class="col-sm-8">
                    <textarea name="zgCs" class="form-control" type="text" required autocomplete="off"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="zgTime" class="form-control" type="text" ></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "sysusersystem/zg"
        $("#form-zg-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-zg-add').serialize());
            }
        }
    </script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });
    });
</script>
</body>
</html>
