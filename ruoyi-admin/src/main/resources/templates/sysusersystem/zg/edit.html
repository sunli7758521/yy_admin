<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改隐患整改')" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zg-edit" th:object="${yhZg}">
            <input name="id" th:field="*{id}" type="hidden">
                    <input name="yhId" th:field="*{yhId}" class="form-control" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">隐患整改人：</label>
                <div class="col-sm-8">
                    <input name="zgName" th:field="*{zgName}" class="form-control" type="text" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">隐患整改时间：</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{zgTime}" name="zgTime" class="layui-timeline form-control"   id="test5" placeholder="yyyy-MM-dd HH:mm:ss" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">隐患整改措施：</label>
                <div class="col-sm-8">
                    <textarea name="zgCs" th:field="*{zgCs}" class="form-control" type="text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="zgTime" class="form-control" type="text"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "sysusersystem/zg";
        $("#form-zg-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-zg-edit').serialize());
            }
        }
    </script>

    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //日期时间选择器
            laydate.render({
                elem: '#test5'
                ,type: 'datetime'
            });
        });
    </script>

</body>
</html>
