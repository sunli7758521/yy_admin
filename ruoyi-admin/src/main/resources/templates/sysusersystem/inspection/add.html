<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增巡检项')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-inspection-add">
<!--                                      <p>系统id：</p>-->
                <input type="hidden" id="dictType" name="jzPlanId" th:value="${jzPlan.planId}"/>

            <div class="form-group">
                <label class="col-sm-3 control-label">巡检项目：</label>
                <div class="col-sm-8">
                    <input name="inspectionProject" class="form-control" type="text" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">巡检内容：</label>
                <div class="col-sm-8">
                    <input name="content" class="form-control" type="text" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">巡检地址：</label>
                <div class="col-sm-8">
                    <input name="inspectionAddr" class="form-control" type="text" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                        <textarea name="remark" class="form-control"  type="text"></textarea>

                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "sysusersystem/inspection"
        $("#form-inspection-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var planId = $('#dictType').val();
                $.operate.save(prefix + "/add/"+planId+"", $('#form-inspection-add').serialize());
            }
        }

        $("input[name='jcDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
