<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('应急物资列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="dept-form">
                <div class="select-list">
                    <ul>
                        <li>
                            物资分类名称:
                            <input type="text" name="name"  autocomplete="off"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="addRisk(100)" shiro:hasPermission="business:emergencysupplies:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="business:emergencysupplies:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('business:emergencysupplies:add')}]];
    var editFlag = [[${@permission.hasPermi('business:emergencysupplies:edit')}]];
    var removeFlag = [[${@permission.hasPermi('business:emergencysupplies:remove')}]];
    var datas = [[${@dict.getType('classification_of_state')}]];
    var prefix = ctx + "business/emergencysupplies";

    $(function() {
        var options = {
            code: "id",
            parentCode: "parentId",
            uniqueId: "id",
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "系统",
            columns: [{
                field: 'selectItem',
                radio: true
            },
                {
                    field: 'name',
                    title: '资分类名称',
                    align: "left"
                },
                {
                    field: 'systemName',
                    title: '系统名称',
                    align: "left"
                },
                {
                    field:'parentId',
                    title:'父ID',
                    visible: false
                },
                // {
                //     field: 'status',
                //     title: '状态',
                //     align: "left",
                //     formatter: function(value, row, index) {
                //         return $.table.selectDictLabel(datas, value);
                //     }
                // },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: "left"
                },
                {
                    title: '操作',
                    align: 'left',
                    formatter: function(value, row, index) {
                        if (row.parentId != 0) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="editRisk(\'' + row.id + '\')"<i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="addRisk(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-trash"></i>删除</a>');
                            return actions.join('');
                        } else {
                            return "";
                        }
                    }
                }]
        };
        $.treeTable.init(options);
    });
    // 添加制度
    function addRisk(Id) {
        var url = prefix +"/add/"+Id;
        $.modal.open("添加风险类别", url);
    }
    function editRisk(Id) {
        var url = prefix +"/edit/"+Id;
        $.modal.open("编辑风险类别", url);
    }
</script>
</body>
</html>
