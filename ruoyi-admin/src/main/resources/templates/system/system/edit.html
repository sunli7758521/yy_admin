<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改部门')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dept-edit" th:object="${dept}">
			<input name="deptId" type="hidden" th:field="*{deptId}" />
			<input id="treeId" name="parentId" type="hidden" th:field="*{parentId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">上级系统：</label>
				<div class="col-sm-8">
				    <div class="input-group">
						<input class="form-control" type="text" id="treeName" onclick="selectDeptTree()" readonly="true" th:field="*{parentName}">
					    <span class="input-group-addon"><i class="fa fa-search"></i></span>
				    </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">系统名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="deptName" th:field="*{deptName}" id="deptName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNum" th:field="*{orderNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">负责人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="hidden" name="leaderId" id="leaderId"  th:field="*{leaderId}" >
					<input class="form-control" type="text" name="leader" id="leader" th:field="*{leader}" onclick="selectUserList()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="phone" name="phone" th:field="*{phone}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" th:field="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">系统状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "system/system";
		
		$("#form-dept-edit").validate({
			onkeyup: false,
			rules:{
				deptName:{
					remote: {
		                url: prefix + "/checkDeptNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"deptId": function() {
		                        return $("#deptId").val();
		                    },
		                    "parentId": function() {
		                        return $("input[name='parentId']").val();
		                    },
		        			"deptName": function() {
		                        return $.common.trim($("#deptName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				orderNum:{
					digits:true
				},
				email:{
                    email:true,
        		},
        		phone:{
        			isPhone:true,
        		},
			},
			messages: {
		        "deptName": {
		            remote: "系统已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
	        }
	    }
	
		/*系统管理-修改-选择系统树*/
		function selectDeptTree() {
			var deptId = $("#treeId").val();
			if(deptId > 0) {
			    var options = {
					title: '系统选择',
					width: "380",
					url: prefix + "/selectDeptTree/" + $("#treeId").val(),
					callBack: doSubmit
				};
				$.modal.openOptions(options);
			} else {
        		$.modal.alertError("父系统不能选择");
        	}
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowLastLevel(tree)) {
	   			var body = layer.getChildFrame('body', index);
	   			$("#treeId").val(body.find('#treeId').val());
	   			$("#treeName").val(body.find('#treeName').val());
	   			layer.close(index);
			}
		}
		// 查询所用用户
		function selectUserList() {
			var url = prefix+"/toUserList";
			otherPer.open("查询所用用户", url,'800', '490');
		}
		var otherPer = {
			open: function (title, url, width, height) {
				layer.open({
					type: 2,
					area: [width + 'px', height + 'px'],
					fix: false,
					//不固定
					maxmin: true,
					shade: 0.3,
					title: title,
					content: url,
					btn: ['确定', '关闭'],
					// 弹层外区域关闭
					shadeClose: true,
					yes: function(index){
						//获取第三级iframe
						var blockDom = $(document).find("iframe")[0].contentWindow.document.body;
						//查找form中的值
						var leaderId = $(blockDom).find("#userId").val();
						var leaderName = $(blockDom).find("#leaderName").val();
						var phone = $(blockDom).find("#phonenumber").val();

						$("#leaderId").val(leaderId);
						$("#leader").val(leaderName);
						$("#phone").val(phone);
						console.log("leaderId=="+leaderId);
						console.log("leaderName=="+leaderName);
						console.log("phone=="+phone);
						//关闭第三级iframe
						layer.close(index);
					},
					cancel: function(index) {
						return true;
					}
				});
			}
		}

		$(document).ready(function(){
			var iframe = window.document.getElementById("layui-layer-iframe1");
			var leaderId = $(iframe).find("form input#userId").val();
			var leader = $(iframe).find("form input#leaderName").val();
			var phone = $(iframe).find("form input#phonenumber").val();
			console.log(leaderId+"===leaderName"+leader+"phone=="+phone);
		})
	</script>
</body>
</html>
