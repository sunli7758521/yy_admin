    function getTime(){
        var str1="";
        var str2="";
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        var week = date.getDay();
        month = addTen(month)
        day = addTen(day)
        hour = addTen(hour)
        minute = addTen(minute)
        second = addTen(second)

        switch(week){
            case 1:
                week = "一";
                break;
            case 2:
                week = "二";
                break;
            case 3:
                week = "三";
                break;
            case 4:
                week = "四";
                break;
            case 5:
                week = "五";
                break;
            case 6:
                week = "六";
                break;
            case 7:
                week = "日";
                break;
            default:
                week = "日";
                break;
        }
        var str1=hour+":"+minute+":"+second;
        var str2=year+"年"+month+"月"+day+"日"+" 星期"+week;
        $(".center .msgBlock .centerLeft .time1").html(str1)
        $(".center .msgBlock .centerLeft .time2").html(str2)

    }
    function addTen(val){
        var result = 0;
        if(val < 10) {
            result="0"+val;
        }else {
            result = val
        }
        return result;
    }

    function chart1(data){
        var myChart = echarts.init(document.getElementById('echart1'));
        var rich = {
            white: {

                padding: [5, 0]
            }
        };
        var placeHolderStyle = {
            normal: {
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                },
                color: 'rgba(0, 0, 0, 0)',
                borderColor: 'rgba(0, 0, 0, 0)',
                borderWidth: 0
            }
        };
        var result = [];
        for (var i = 0; i < data.length; i++) {
            result.push({
                value: data[i].value,
                name: data[i].name,
                itemStyle: {

                        borderWidth: 5,
                        shadowBlur: 30,
                        borderColor: new echarts.graphic.LinearGradient(0, 0, 1, 1, [{

                        }]),

                }
            }, {
                value: 4,
                name: '',
                itemStyle: placeHolderStyle
            });
        }
        var seriesObj = [{
            name: '',
            type: 'pie',
            clockWise: false,
            radius: [40, 45],
            hoverAnimation: false,
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        position: 'outside',
                        color: '#ddd',
                        formatter: function(params) {
                            var percent = 0;
                            var total = 0;
                            for (var i = 0; i < data.length; i++) {
                                total += data[i].value;
                            }
                            percent = ((params.value / total) * 100).toFixed(0);
                            if(params.name !== '') {
                                return params.name;
                            }else {
                                return '';
                            }
                        },
                        rich: rich
                    },
                    labelLine: {
                        show: false
                    }
                }
            },
            data: result
        }];
        var option = {
            tooltip: {
                show: false
            },
            legend: {
                show: false
            },
            toolbox: {
                show: false
            },
            series: seriesObj
        }
        myChart.setOption(option);
        window.addEventListener("resize", function() {
            myChart.resize();
        });
    }
