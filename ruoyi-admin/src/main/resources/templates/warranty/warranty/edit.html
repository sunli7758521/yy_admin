<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报修')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-warranty-edit" th:object="${jzWarranty}">
            <input name="warrantyId" th:field="*{warrantyId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">所属系统：</label>

                <div class="col-sm-8">
                    <select class="form-control" name="systemId" th:with="type=${@dict.DeptList()}" required>
                        <option th:each="dict : ${type}" th:text="${dict.deptName}" th:value="${dict.deptId} "th:field="*{systemId}" ></option>
                    </select>
                </div>
            </div>


            <div class="form-group">    
                <label class="col-sm-3 control-label">报修人员姓名：</label>
                <div class="col-sm-8">
                    <input name="equipmentName" th:field="*{equipmentName}" class="form-control" type="text" required autocomplete="off">
                </div>
            </div>
<
            <div class="form-group">    
                <label class="col-sm-3 control-label">维修组：</label>
                <div class="col-sm-8">

                    <select class="form-control" th:field="*{item}" name="item" th:with="type=${@dict.getType('ban_zu')}" required>
                        <option value="">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">保修内容：</label>
                <div class="col-sm-8">
                    <input name="content" th:field="*{content}" class="form-control" type="text" required autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报修部门：</label>
                <div class="col-sm-8">
                    <input name="deptName" th:field="*{deptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报修人电话：</label>
                <div class="col-sm-8">
                    <input name="bxPhone" th:field="*{bxPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">报修单号：</label>
                <div class="col-sm-8">
                    <input name="bxOrder" th:field="*{bxOrder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">审核时间：</label>
                <div class="col-sm-8">
                    <input name="shTime" th:field="*{shTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" th:field="*{remark}" class="form-control" type="text"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <script type="text/javascript">
